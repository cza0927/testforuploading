name: Handle Submission

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username'
        required: true
        type: string
      data:
        description: 'Data'
        required: true
        type: string

jobs:
  update_submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # Ensure the token has write access
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Update submission.json
        run: |
          FILE="submission.json"
          USERNAME="${{ github.event.inputs.username }}"
          DATA="${{ github.event.inputs.data }}"
          TIMESTAMP=$(date -Iseconds)
          
          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi
          
          jq ". += [{\"username\": \"$USERNAME\", \"data\": \"$DATA\", \"timestamp\": \"$TIMESTAMP\"}]" "$FILE" > temp.json && mv temp.json "$FILE"
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Use Personal Access Token (PAT) for authentication
          git remote set-url origin https://x-access-token:${{ secrets.ILOVEYOUANDYOULOVEME }}@github.com/cza0927/testforuploading.git
          
          git add "$FILE"
          git commit -m "Update submission.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ILOVEYOUANDYOULOVEME }}  # Explicitly pass the PAT to the job
